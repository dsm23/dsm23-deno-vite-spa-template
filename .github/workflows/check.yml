name: Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 6c26c1ed96da2fc869bddbfdbdc833f176f3f736
      - name: Install dependencies
        run: deno install --frozen
      - name: Format check
        run: deno fmt --check
      - name: Build
        run: deno task build
